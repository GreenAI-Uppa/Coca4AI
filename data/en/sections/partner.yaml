designation: 3 laboratories and 1 data center 

summary: 'This project is a collaboration between the Lip6, the LISN and the GrennAIUppa laboratories. The application context will be centred around the LabIA.'

details: 'LabIA Data Center: it contains 12 stations dedicated to AI and is used by 5 other laboratories. It has a representative size of to analyze the consumption of AI models and user practices. The results will be directly applicable to most of the industrial and university data centers. See also lab-ia.fr for more details on the infrastructure.'

